---
layout: default
title: Home
---

<div class="posts">
	
<h1>List of courses</h1>

<h2>General Information</h2>

<ul>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "general_info" %}
            <li><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
 </ul>
	 
</div>
