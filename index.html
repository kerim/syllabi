---
layout: default
title: Home
---

<h1>List of courses</h1>

<div class="posts">
	
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a href="{{ site.url }}{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}
	 
</div>
