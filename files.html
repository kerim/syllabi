---
layout: default
title: Courses
published: true
---

<div class="posts">
	
<h1>List of courses</h1>

<ul>
      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "files" %}
            <li><a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a></li>
          {% endif %}
        {% endif %}
      {% endfor %}
 </ul>
 

</div>
